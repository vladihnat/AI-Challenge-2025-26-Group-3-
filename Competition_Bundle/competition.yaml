# M1 AI Challenge Class 2025-26 - Sample Challenge
# Created by: Ihsan Ullah
# Created on: Jan 13, 2026

version: 2
title: M1 AI Challenge 2025-26
description: M1 AI Challenge class sample challenge
image: logo.png
registration_auto_approve: False   
docker_image: codalab/codalab-legacy:py39

terms: pages/terms.md
# You can have multiple pages e.g. Overview, Data, Starting Kit etc.
pages:  
  - title: Overview
    file: pages/overview.md
  # - title: Data
  #   file: pages/data.md
  
# You can have multiple phases
phases:
  - index: 0
    name: Phase 1
    description: Feedback Phase
    start: 2026-01-01 # YYYY-MM-DD
    end: 2026-02-01 # YYYY-MM-DD
    tasks:
      - 0

# scoring_program is required
# input_data, reference_data, ingestion_program are optional
tasks:
  - index: 0
    name: Sample Task
    description: Sample Task Description
    input_data: input_data/
    reference_data: reference_data/  
    scoring_program: scoring_program/
    ingestion_program: ingestion_program/


leaderboards:
  - index: 0 
    title: Results
    key: main_leaderboard
    submission_rule: "Force_Latest_Multiple"
    columns:
      - index: 0
        title: Balanced Accuracy  # Nom affiché sur la colonne
        key: balanced_accuracy   # Doit être identique à la clef dans scores.json
        sort: desc               # Plus le score est haut, mieux c'est
        precision: 3             # Nombre de décimales à afficher

      - index: 1
        title: F1 Score
        key: f1_score
        sort: desc
        precision: 3

      - index: 2
        title: Average Precision
        key: average_precision
        sort: desc
        precision: 3