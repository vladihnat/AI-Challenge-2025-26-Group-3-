# M1 AI Challenge Class 2025-26 - Pollinators Challenge - Group 3
# Sample created by: Ihsan Ullah
# Created on: Jan 13, 2026

version: 2
title: M1 AI Challenge 2025-26 - Pollinators Challenge - Group 3
description: M1 AI Challenge 2025-26 - Pollinators Challenge - Group 3 Competition
image: logo.png
registration_auto_approve: False   
docker_image: codalab/codalab-legacy:py39

terms: pages/terms.md
# You can have multiple pages e.g. Overview, Data, Starting Kit etc.
pages:  
  - title: Overview
    file: pages/overview.md
  - title: Data
    file: pages/data.md
  - title: Evaluation
    file: pages/evaluation.md
  - title: Starting Kit
    file: pages/starting_kit.md
  
# You can have multiple phases
phases:
  - index: 0
    name: Phase 1
    description: Initial Phase
    start: 2026-01-01 # YYYY-MM-DD
    end: 2026-02-20 # YYYY-MM-DD
    tasks:
      - 0
  - index: 0
    name: Phase 2
    description: Evaluation Phase
    start: 2026-02-21 # YYYY-MM-DD
    end: 2026-02-27 # YYYY-MM-DD
    tasks:
      - 1

# scoring_program is required
# input_data, reference_data, ingestion_program are optional
tasks:
  - index: 0
    name: Pollinators Challenge Task
    description: Classify images to identify pollinators
    input_data: input_data/
    reference_data: reference_data/  
    scoring_program: scoring_program/
    ingestion_program: ingestion_program/


leaderboards:
  - index: 0 
    title: Results
    key: main_leaderboard
    submission_rule: "Force_Best"
    columns:
      - index: 0
        title: Balanced Accuracy 
        key: balanced_accuracy
        sort: desc            
        precision: 3            

      - index: 1
        title: F1 Score
        key: f1_score
        sort: desc
        precision: 3
